<head>

    <!-- Latest compiled and minified JavaScript -->

</head>
<body>
<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted">Cloud - Ex1</h3>
    </div>

    <div class="jumbotron">
        <h1>Slim File System</h1>
        <p class="lead">send large files with few mouse clicks</p>
        <!--<p><a class="btn btn-lg btn-success" href="#" role="button">Sign up today</a></p>-->
    </div>

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form id="form" action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="toemail" placeholder="who would like to send it to?" required>
                </div>
                <div class="form-group">
                    <label for="fileupload">File input</label>
                    <input type="file" id="fileupload" name="fileupload" required>
                    <p class="help-block">max file size: 5MB</p>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

        <div class="col-lg-3">

        </div>
    </div>

</div> <!-- /container -->

</body>
